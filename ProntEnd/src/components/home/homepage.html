<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h1 class="page-header">Products List</h1>
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  <div class="row">
      <div class="col-lg-12">
          <div class="panel panel-default">
              <div class="panel-heading">
                  Product List
              </div>
              <!-- /.panel-heading -->
              <div class="panel-body">
                  
                 

                  <table width="100%" class="table table-striped table-bordered table-hover" id="productList">
                      <thead>
                          <tr>
                              <th>Product Id</th>
                              <th>Product Name</th>
                              <th>Category ID</th>
                              <th>Quantity Per Unit</th>
                              <th>Unit Price</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                     
                      <tbody v-for="(item) in productList">                          
                          <tr class="odd gradeX">
                              <td><span>{{item.ProductID}}</span></td>
                              <td><span>{{item.ProductName}}</span></td>
                              <td><span></span></td>
                              <td class="center"><span></span></td>
                              <td class="center"><span></span></td>
                              <td>                                    
                              </td>
                          </tr>  
                      </tbody>
                  </table>
                  <!-- /.table-responsive -->
                 <button type="button" data-bind="click:$root.AddProduct" value="Insert" >Add</button>
              </div>
              <!-- /.panel-body -->
          </div>
          <!-- /.panel -->
      </div>
      <!-- /.col-lg-12 -->
  </div>
  <!-- /.row -->
  
  <!-- /.row -->
</div>
